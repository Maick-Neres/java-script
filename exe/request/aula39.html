<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <style>
        #jogador{
            position:absolute ;
            width:50px;
            height:50px;
            background-color: blue;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        var jog;
        var vel;
        var dx;
        var dy;
        var px;
        var py;
        var anima;
        function start(){
            vel=0.1;
            dx=1;
            dy=0;
            px=0;
            py=0;
            jog=document.getElementById("jogador");
            jog.addEventListener("click",function(){
                cancelAnimationFrame(anima);
               
                jog.addEventListener("click",function(){
                    game()
                })
            })
            game();
        }

        function game(){
            px+=(dx*vel);
            // py+=dx*vel;
            jog.style.left=px + "px";
            // jog.style.top=py + "px";
            if(px>900){
                dx=-1;
            }else if(px < 0){
                dx=1;
            }
    anima= requestAnimationFrame( game);
        }

        window.addEventListener("load",start);
    </script>
</head>
<body>
    <div id="jogador"></div>
</body>
</html>
