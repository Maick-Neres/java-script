    <script>
        function mudaatributos(c){
            var obj =document.getElementById("quadrado");
            if(c==1){
                obj.setAttribute("class","c1");
            }else if(c==2){
                obj.setAttribute("class","c2");
            }else{
                obj.setAttribute("class","c3");
            }
        }

        function removeratributo(){
            var obj =document.getElementById("quadrado");
            obj.removeAttribute("class");
        }

        function cheking(){

            }else{
