<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider02</title>
    <style>
        #slider{
            height: 300px;
           max-width: 1100px;
            border: 1px solid black;
            overflow: hidden;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="slider"></div>

    <script>
        var imgs=[];
        var s=1
        var slid=document.getElementById("slider")
        var maxImg;
        var mini;
        var tmp;

        
        
       

        function precarregamento(){
            for( var i=0;i<3;i++){
            imgs[i]=new Image();
            imgs[i].src="imagems/s"+s+".jpg";
            s++
            }
        }

        function fundo(img) {
            slid.style.backgroundImage="url('"+imgs[img].src+"')"
        }

        function troca() {
            mini++
            if(mini>maxImg){
              mini=0
            }
            fundo(mini)
        }


        function start() {
            precarregamento()
            mnini=0;
            maxImg=imgs.length-1;
            slid=document.getElementById("slider")
            fundo(mini);
            tmp=setInterval(troca,2000)
        }
        start();
       
    </script>
</body>
</html>
