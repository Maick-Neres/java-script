<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keydowm</title>
    <style>
        div#dv1 {
            width: 100px;
            border: 1px solid black;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>

<body>
    <div id="dv1"></div>
  
  
<script>
    var dx;
    var dy;
    var px;
    var py;
    var obj= document.getElementById("dv1")
    var tmp; 
    var vel;

    function start() {
        dx =0,
        dy =0;
        px =0;
        py =0;
        vel =10;
        obj =document.getElementById("dv1")
        document.addEventListener("keydown",tecladown);//quandoatecla é pressionada;
        document.addEventListener("keyup",teclaUP);//quando a tecla é liberada;
        tmp =setInterval(enterFreme,20);
    }
    

    function tecladown(){
        var tecla = event.keyCode;
        if(tecla==37){
           dx=-1;
        }else if (tecla==38){
            dy=-1;
        }else if (tecla==39){
            dx=1;
        }else if(tecla==40){
            dy=1;
        }
    }

    function teclaUP(){
        var tecla =event.keyCode;
        if(tecla==37){
           dx=0;
        }else if (tecla==38){
            dy=0;
        }else if (tecla==39){
            dx=0;
        }else if(tecla==40){
            dy =0;
        }

        
    }

    function enterFreme(){
        px +=dx*vel;
        py +=dy*vel;
       obj.style.left= px + "px";
       obj.style.top= py + "px";
       obj.innerHTML="POS.x" + px + "<br>POS.y" + py;
    }
    window.addEventListener("load",start);


</script>
</body>
</html>
