<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <!--IF quando não sabe o valor de teste já no switch sabe-si os valores-->

    <script>
        var pos, msg , pontos
        var pos = 25
        if(pontos >= 1000){
            pos = 1
        }else if (pontos >= 800){
            pos = 2
        }else if (pontos >=600){
            pos = 3
        }else {
            pos = pos
        }


        switch (pos) {
            case 1:
                msg = "primeiro lugar"
                break;
            case 2: 
                msg = "segundo luagar"
                break;
            case 3:
                msg = "Terceiro lugar"
                break;
            default:
                msg = `Você fico na posição ${pos}`
             }

             switch(pos){
                case 1:
                case 2:
                case 3:
                    msg += "<br> parabéns"
                    break
                    default:
                        msg += "<br> QUE PENA!"

             }
        document.write(msg)
    </script>
</body>

</html>
