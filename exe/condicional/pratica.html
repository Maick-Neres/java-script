<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <style>

        table{
            
            width:400px;
            height: 200px;
            border-collapse: collapse;
        }
        thead,th{
            background-color: rgb(151, 151, 151);
            color: white;
        }
        td,th{
            text-align: center;
            /* padding: 4px; */
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Praticando...</h1>
    <table>
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Notas1</th>
                <th>Notas2</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>50</td>
                <td>0</td>
                <td>50</td>
            </tr>
            <tr>
                <td>B</td>
                <td>55</td>
                <td>0</td>
                <td>70</td>
            </tr>
            <tr>
                <td>C</td>
                <td>10</td>
                <td>20</td>
                <td>30</td>
            </tr>
            <tr>
                <td>D</td>
                <td>80</td>
                <td>10</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
